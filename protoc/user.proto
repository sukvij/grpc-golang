syntax = "proto3";
package protoc;
option go_package = "./";
message User {
    int64 Id = 1;
    string FName = 2;
    string City = 3;
    string Phone = 4;
    float Height = 5;
    bool Married = 6;
}

message userIdInput {
    string userId = 1;
}

message Empty {}

service Example {
    rpc GellUserById (userIdInput) returns (User);
    rpc GetAllUser (Empty) returns (stream User);
    rpc CreateUser(User) returns (User);
}